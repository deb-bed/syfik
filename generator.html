<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xOb Generator</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            color: #FFD700;
        }
        form {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #FFD700;
            border-radius: 10px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #FFD700;
            color: black;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e6c200;
        }
    </style>
</head>
<body>
    <h1>xOb Generator</h1>
    <form id="dataForm">
        <label>
            Imię:
            <input type="text" id="name" required>
        </label>
        <label>
            Nazwisko:
            <input type="text" id="surname" required>
        </label>
        <label>
            Data urodzenia:
            <input type="date" id="dob" required>
        </label>
        <label>
            PESEL:
            <input type="text" id="pesel" required>
        </label>
        <label>
            Adres:
            <input type="text" id="adres">
        </label>
        <label>
            Kod pocztowy:
            <input type="text" id="postcode">
        </label>
        <label>
            Data zameldowania:
            <input type="date" id="data_zameldowania">
        </label>
        <label>
            Ostatnia aktualizacja:
            <input type="date" id="last_update">
        </label>
        <label>
            Seria dokumentu:
            <input type="text" id="series">
        </label>
        <label>
            Data ważności:
            <input type="date" id="expire_date">
        </label>
        <label>
            Data wydania:
            <input type="date" id="data_wydania">
        </label>
        <label>
            Organ wydający:
            <input type="text" id="organ_wydajacy">
        </label>
        <label>
            Płeć:
            <select id="plec">
                <option value="Mężczyzna">Mężczyzna</option>
                <option value="Kobieta">Kobieta</option>
            </select>
        </label>
        <label>
            Miejsce urodzenia:
            <input type="text" id="birth_location">
        </label>
        <label>
            Nazwisko ojca:
            <input type="text" id="dad_surname">
        </label>
        <label>
            Imię ojca:
            <input type="text" id="dad_name">
        </label>
        <label>
            Nazwisko matki:
            <input type="text" id="mom_surname">
        </label>
        <label>
            Imię matki:
            <input type="text" id="mom_name">
        </label>
        <label>
            Zdjęcie (URL):
            <input type="url" id="photo">
        </label>
        <button type="button" onclick="generateUserData()">Generuj</button>
    </form>
    <script>
        function generateUserData() {
            const data = {
                name: document.getElementById('name').value,
                surname: document.getElementById('surname').value,
                dob: document.getElementById('dob').value,
                pesel: document.getElementById('pesel').value,
                adres: document.getElementById('adres').value,
                postcode: document.getElementById('postcode').value,
                data_zameldowania: document.getElementById('data_zameldowania').value,
                last_update: document.getElementById('last_update').value,
                series: document.getElementById('series').value,
                expire_date: document.getElementById('expire_date').value,
                data_wydania: document.getElementById('data_wydania').value,
                organ_wydajacy: document.getElementById('organ_wydajacy').value,
                plec: document.getElementById('plec').value,
                birth_location: document.getElementById('birth_location').value,
                dad_surname: document.getElementById('dad_surname').value,
                dad_name: document.getElementById('dad_name').value,
                mom_surname: document.getElementById('mom_surname').value,
                mom_name: document.getElementById('mom_name').value,
                photo: document.getElementById('photo').value,
            };

            if (!data.name || !data.surname || !data.dob || !data.pesel) {
                alert("Proszę wypełnić wszystkie wymagane pola (Imię, Nazwisko, Data urodzenia, PESEL). Nie można przejść dalej.");
                return;
            }

            localStorage.setItem('userData', JSON.stringify(data));
            window.location.href = 'logowanie.html'; // Przekierowanie do pliku logowanie.html
        }
    </script>
</body>
</html>
