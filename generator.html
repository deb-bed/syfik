<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xOb Generator</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            color: #FFD700;
        }
        form {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #FFD700;
            border-radius: 10px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #FFD700;
            color: black;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e6c200;
        }
    </style>
</head>
<body>
    <h1>xOb Generator</h1>
    <form id="dataForm">
       <label>
    Imię:
    <input type="text" id="userName">
</label>
<label>
    Nazwisko:
    <input type="text" id="userSurname">
</label>
<label>
    Data urodzenia:
    <input type="date" id="dob">
</label>
<label>
    PESEL:
    <input type="text" id="pesel">
</label>
<label>
    Adres:
    <input type="text" id="adres">
</label>
<label>
    Kod pocztowy:
    <input type="text" id="postcode">
</label>
<label>
    Data zameldowania:
    <input type="date" id="data_zameldowania">
</label>
<label>
    Data ostatniej aktualizacji:
    <input type="date" id="last_update">
</label>
<label>
    Seria:
    <input type="text" id="series">
</label>
<label>
    Data ważności:
    <input type="date" id="expire_date">
</label>
<label>
    Data wydania:
    <input type="date" id="data_wydania">
</label>
<label>
    Organ wydający:
    <input type="text" id="organ_wydajacy">
</label>
<label>
    Płeć:
    <select id="userPlec">
        <option value="Mężczyzna">Mężczyzna</option>
        <option value="Kobieta">Kobieta</option>
    </select>
</label>
<label>
    Miejsce urodzenia:
    <input type="text" id="userLocation">
</label>
<label>
    Nazwisko ojca:
    <input type="text" id="dadSurname">
</label>
<label>
    Imię ojca:
    <input type="text" id="dadName">
</label>
<label>
    Nazwisko matki:
    <input type="text" id="momSurname">
</label>
<label>
    Imię matki:
    <input type="text" id="momName">
</label>
<label>
    Zdjęcie (URL):
    <input type="url" id="photo">
</label>
<button type="button" onclick="generateUserData()">Generuj</button>

<script>
    function generateUserData() {
        const data = {
            name: document.getElementById('userName').value,
            surname: document.getElementById('userSurname').value,
            dob: document.getElementById('dob').value,
            pesel: document.getElementById('pesel').value,
            adres: document.getElementById('adres').value,
            postcode: document.getElementById('postcode').value,
            data_zameldowania: document.getElementById('data_zameldowania').value,
            last_update: document.getElementById('last_update').value,
            series: document.getElementById('series').value,
            expire_date: document.getElementById('expire_date').value,
            data_wydania: document.getElementById('data_wydania').value,
            organ_wydajacy: document.getElementById('organ_wydajacy').value,
            plec: document.getElementById('userPlec').value,
            birth_location: document.getElementById('userLocation').value,
            dad_surname: document.getElementById('dadSurname').value,
            dad_name: document.getElementById('dadName').value,
            mom_surname: document.getElementById('momSurname').value,
            mom_name: document.getElementById('momName').value,
            photo: document.getElementById('photo').value,
        };

        if (!data.name || !data.surname || !data.dob || !data.pesel) {
            alert("Proszę wypełnić wszystkie wymagane pola (Imię, Nazwisko, Data urodzenia, PESEL). Nie można przejść dalej.");
            return;
        }

        localStorage.setItem('userData', JSON.stringify(data));
        window.location.href = 'index2.html'; // Przekierowanie do pliku logowanie.html
    }
</script>

</body>
</html>
